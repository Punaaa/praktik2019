version: 2.1

##
# Orbs
##

orbs:
  deploy: oddhill/deploy@0.0.2

##
# Jobs
##

jobs:
  build:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run build
      - deploy/ssh:
          hostname: oddnode.se
          local-path: build
          remote-path: /mnt/persist/www/tojj-app
          user: root

workflows:
  version: 2
  deploy:
    jobs:
      - build:
          filters:
            branches:
              only: develop
